<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILLA FOUNDATION</title>
    <link rel="stylesheet" href="../dist/output.css">
    <script src="https://kit.fontawesome.com/ca2912634d.js" crossorigin="anonymous"></script>
</head>
<body>

    <main>
        <section class="bg-no-repeat bg-cover bg-center h-screen flex flex-col justify-center items-center " style="background-image: url('../assets/Help-desk-Image-3.jpg');">

            <nav class=" flex flex-wrap items-center justify-between w-full py-4 md:py-1 px-4 text-white cursor-pointer mb-5 fixed top-0 font-bold bg-slate-800">
                
                <div>
                    <a href="../index.html">
                        <div class="text-lg sm:text-2xl md:text-3xl font-bold">BILLA FOUNDATION</div>
                    </a>
                </div>

                <div class="md:hidden block bg-slate-900 rounded-sm p-1 menu-button" id="menu-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </div>

                <div class="hidden w-full md:flex md:items-center md:w-auto text-lg menu" id="menu"> 
                    <ul class="pt-4 text-lg text-white md:flex md:justify-between md:pt-0">
                        <a href="./about.html">
                            <li class="hover:text-gray-300 md:p-4 py-2 block">About Us</li>
                        </a>
                        <li class="md:p-4 py-2 block">
                            <div class="hover:text-gray-300 relative mission">
                                <span>Mission</span>
                                <span><i class="fa-solid fa-angle-down"></i></span>
                            </div>
                            <div class="text-sm font-bold bg-slate-800 p-6 absolute hidden mt-3 rounded-md dropDown border-2">
                                <a href="./educatingTeachers.html">
                                    <div class="mb-3 hover:text-gray-300 text-center">Educating Teachers</div>
                                </a>
                                <a href="./newSchool.html">
                                    <div class="mb-3 hover:text-gray-300 text-center ">New Schools</div>
                                </a>
                            </div>
                        </li>
                        <a href="./donate.html">
                            <li class="hover:text-gray-300 md:p-4 py-2 block">Donate</li>
                        </a>
                        <a href="./contact.html">
                            <li class="hover:text-gray-300 md:p-4 py-2 block">Contact</li>
                        </a>
                    </ul>
                </div>
            </nav>

            <div class="px-10 pt-32 text-white mb-10 text-center flex justify-center ">
                <h1  class="text-2xl sm:text-4xl lg:text-6xl mb-8 font-bold">
                    Contact us
                </h1>
            </div>

            <div class="px-10 text-white mb-10 text-center flex justify-center">
                <p class="text-xl sm:text-2xl lg:text-4xl">
                   We are glad to hear from you. Thank you 
                   for your help and services to humanity.
                </p>
            </div>
        </section>

      

        <section class="bg-slate-500 flex flex-col justify-center items-center text-xl text-gray-900 font-bold p-16">
            <h2 class="text-2xl sm:text-4xl md:text-5xl  mb-8">Your Message</h2>
           <form >
               <div class="mb-3">
                   <label for="">*First Name</label><br>
                   <input class="outline-none w-full rounded sm:w-96 p-2 focus:border-2 focus:border-slate-700" required type="text">
               </div>

               <div class="mb-3">
                <label for="">*Last Name</label><br>
                <input class="outline-none w-full rounded sm:w-96 p-2 focus:border-2 focus:border-slate-700" type="text" required>
            </div>

            <div class="mb-3">
                <label for="">*Phone Number</label><br>
                <input class="outline-none w-full rounded sm:w-96 p-2 focus:border-2 focus:border-slate-700" type="number" required>
            </div>

            <div class="mb-6">
                <label for="">*Email</label><br>
                <input class="outline-none w-full rounded sm:w-96 p-2 focus:border-2 focus:border-slate-700" type="email" required>
            </div>

            <div class="mb-6"> 
                <textarea name="" id="" cols="30" rows="3" placeholder="Your Message" class="outline-none w-full rounded sm:w-96 focus:border-2 focus:border-slate-700" required></textarea>
            </div>

            <div>
                <button class="bg-white w-full rounded p-2 font-bold hover:border-2 hover:bg-slate-700  hover:text-white">Send Message</button>
            </div>
           </form>
        </section>

        <footer class="bg-slate-800 p-16 flex justify-center gap-32 flex-wrap text-white items-center">

            <div>
                <h2 class="text-4xl mb-3">BILLA FOUNDATION</h2>
                
                <p>
                    <span>Email:</span>
                    <span>billafounadtion@info.ng</span>
                </p>
            </div>

            <div>
                <h2 class="mb-3 text-2xl">SOCIAL PLATFORM</h2>
                
                <div class="flex justify-between text-3xl"> 
                    <div class="cursor-pointer"><i class="fa-brands fa-facebook"></i></div>
                    <div class="cursor-pointer"><i class="fa-brands fa-linkedin"></i></div>
                    <div class="cursor-pointer"><i class="fa-brands fa-twitter"></i></div>
                </div>
            </div>

        </footer>
    </main>


    

    
    <script src="./index.js"></script>
